<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>一元一次方程式賓果</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000000;
    }
    .slot-container {
      width: 800px;
      height: 12em;
      overflow: hidden;
      border: 4px solid #4a90e2;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 24px #0001;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 60px;
      position: relative;
    }
    .slot-list {
      display: flex;
      flex-direction: column;
      transition: transform 0.1s cubic-bezier(.4,2,.6,1);
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    .slot-item {
      font-size: 8em;
      color: #333;
      height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-weight: bold;
      letter-spacing: 0.1em;
    }
    .slot-highlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid #ffb300;
      border-radius: 16px;
      pointer-events: none;
      box-sizing: border-box;
      z-index: 2;
      box-shadow: 0 0 16px #ffb30088;
    }
    button {
      font-size: 4rem;
      padding: 1em 2em;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
	font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #357ab8;    }
  </style>
</head>
<body>
  <div class="slot-container">
    <div class="slot-list" id="slotList">
      <!-- 動態產生 slot-item -->
    </div>
    <div class="slot-highlight"></div>
  </div>
  <button id="drawBtn" onclick="draw()">GO!</button>
  <script>
    const items = [
      "3x+2=5",
      "7x−4=3",
      "10x=10",
      "2−3x=−1",
      "5x−3=7",
      "12-4x=4",
      "9x=18",
      "2x+1=7",
      "5x−6=9",
      "−4x=−12",
      "3x+2=14",
      "8x−4=28",
"2x+3=13",
"7x−10=25",
"4x=20",
      "5x=20",
"2x+3=15",
"5x−4=26",
"4x=24",

"3x+2=23",
"6x−5=37",
"7x=49",

"4x+1=33",
"2x−3=13",
"8x=64", 
"5x+4=49",
"3x−2=25",
"9x=81",
"x+10=20",
"6x−15=45",
"10x=100",
"2x+8=30",
"7x−12=65",
"11x=121",
"3x+9=45",
"4x−16=32",
"12x=144",
"5x+7=72",
"8x−20=84",
"13x=169",
"4x+12=68",
"9x−18=108",
"14x=196",
"6x+5=95",
"3x−10=35",
"15x=225",
"7x+8=120",
"5x−25=55",
"16x=256",
"8x+9=145",
"4x−12=56",
"17x=289",
"9x+10=172",
"6x−18=90",
"18x=324",
"10x+11=201",
"7x−21=112",
"19x=361",
"11x+12=232",
"5x−25=75",
"20x=400",
"12x+13=265",
"8x−24=144",
"21x=441",
"13x+14=300",
"9x−27=171",
"22x=484",
"14x+15=337",
"10x−30=200",
"23x=529",
"15x+16=376",
"11x−33=231",
"24x=576",
"16x+17=417",
"12x−36=264",
"25x=625"
    ];

    const slotList = document.getElementById('slotList');
    const btn = document.getElementById('drawBtn');
    const slotHeight = 2; // em
    let rolling = false;
    let rollInterval = null;
    let currentIndex = 0;

    // 初始化 slot
    function renderSlot(centerIdx) {
      // 產生一個長度為 items.length+2 的陣列，頭尾各加一個，方便滾動
      let arr = [];
      arr.push(items[(centerIdx - 1 + items.length) % items.length]);
      for (let i = 0; i < items.length; i++) {
        arr.push(items[(centerIdx + i) % items.length]);
      }
      arr.push(items[(centerIdx + items.length) % items.length]);
      slotList.innerHTML = arr.map(item => `<div class="slot-item">${item}</div>`).join('');
    }

    renderSlot(0);

    function draw() {
      if (rolling) return;
      rolling = true;
      btn.disabled = true;

      let totalTime = 1000; // 2秒
      let start = Date.now();
      let position = 1; // slot-list 的 index
      let cycles = 0;
      let maxCycles = Math.floor(totalTime / 80);
      let finalIdx = Math.floor(Math.random() * items.length);

      function rollStep() {
        if (cycles < maxCycles) {
          position = (position + 1) % items.length;
          slotList.style.transition = 'transform 0.2s cubic-bezier(.4,2,.6,1)';
          slotList.style.transform = `translateY(calc(-50% - ${slotHeight * position}em))`;
          cycles++;
          setTimeout(rollStep, 80);
        } else {
          // 最終停在 finalIdx
          renderSlot(finalIdx);
          slotList.style.transition = 'none';
          slotList.style.transform = 'translateY(-50%)';
          setTimeout(() => {
            rolling = false;
            btn.disabled = false;
            currentIndex = finalIdx;
          }, 500);
        }
      }
      rollStep();
    }
  </script>
</body>
</html>
